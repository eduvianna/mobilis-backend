version: '3.7'

services:
  postgres:
    image: postgres
    container_name: 'mobilis-postgres'
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - network_mobilis

  app:
    build: .
    ports:
      - '3333:3333'
    depends_on:
      - postgres
    volumes:
      - '.:/usr/app'
    container_name: 'app-mobilis'
    restart: always
    command: yarn dev
    networks:
      - network_mobilis

  python-server:
    build: .docker/python-server
    working_dir: /home/server
    container_name: 'mobilis-python-server'
    image: python-server
    volumes:
      - ./server:/home/server
    command: ['python', 'server.py']
    restart: always
    networks:
      - network_mobilis

volumes:
  postgres_data:

networks:
  network_mobilis:
    name: network_mobilis
